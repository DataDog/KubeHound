services:
  mongodb:
    # image: mongo:6.0.6
    image: mongo@sha256:e3fa459b4f4b72f3257c67a23c145e250b8b5700f033860392c68539b998bbe3
    restart: unless-stopped
    networks:
      - kubenet
    depends_on:
      kubegraph:
        condition: service_healthy
    labels:
      com.datadoghq.ad.logs: '[{"app": "mongodb", "service": "kubehound"}]'
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh 127.0.0.1:27017/test --quiet
      interval: 10s
      timeout: 2s
      retries: 10
    volumes:
      - mongodb_data:/data/db

  kubegraph:
    restart: unless-stopped
    networks:
      - kubenet
    healthcheck:
      test: ["CMD", "bin/gremlin.sh", "-e", "scripts/remote-connect.groovy"]
      interval: 30s 
      timeout: 30s
      retries: 3
    labels:
      com.datadoghq.ad.logs: '[{"app": "kubegraph", "service": "kubehound"}]'
    volumes:
      - kubegraph_data:/var/lib/janusgraph

  ui-jupyter:
    restart: unless-stopped
    profiles:
      - jupyter
    ports:
      - "127.0.0.1:8888:8888"
      - "127.0.0.1:8889:8889"
    networks:
      - kubenet
    labels:
      com.datadoghq.ad.logs: '[{"app": "kubeui", "service": "kubehound"}]'
    volumes:
      - kubeui_data:/root/notebooks/shared
    environment:
      - NOTEBOOK_PASSWORD=admin
      - GRAPH_NOTEBOOK_SSL=False
  
  ui-invana-engine:
    # image: invanalabs/invana-engine:latest
    image: invanalabs/invana-engine@sha256:00971a0f2d39150000b3bca4150adcac3281158ec9979dfff818ad2d64dda179
    profiles:
      - invana
    restart: unless-stopped
    networks:
      - kubenet
    ports:
      - 127.0.0.1:8200:8200
    environment:
      GREMLIN_SERVER_URL: ws://kubegraph:8182/gremlin
    depends_on:
      - kubegraph

  ui-invana-studio:
    # image: invanalabs/invana-studio:latest
    image: invanalabs/invana-studio@sha256:e6ca59a7ee3e1da147cd3da1a3b2a7ab2aa9f5298161e2e7d81d50a447c1f590
    restart: unless-stopped
    profiles:
      - invana
    networks:
      - kubenet
    ports:
      - 127.0.0.1:8300:8300
    depends_on:
      - ui-invana-engine

networks:
  kubenet:

volumes:
  mongodb_data:
  kubegraph_data:
  kubeui_data:
