version: "3.8"
services:
  mongodb:
    image: mongo:6.0.6
    restart: unless-stopped
    profiles: ["infra"]
    container_name: ${COMPOSE_PROJECT_NAME}-storedb
    networks:
      - kubenet
    depends_on:
      janusgraph:
        condition: service_healthy
    labels:
      com.datadoghq.ad.logs: '[{"app": "mongodb", "service": "kubehound"}]'
    volumes:
      - ./mongo/docker-healthcheck:/usr/local/bin/docker-healthcheck
    healthcheck:
      test:  ["CMD", "docker-healthcheck"]
      interval: 10s
      timeout: 2s
      retries: 10

  janusgraph:
    build: ./janusgraph/
    restart: unless-stopped
    profiles: ["infra"]
    container_name: ${COMPOSE_PROJECT_NAME}-graphdb
    networks:
      - kubenet
    healthcheck:
      test: ["CMD", "bin/gremlin.sh", "-e", "scripts/remote-connect.groovy"]
      interval: 60s 
      timeout: 30s
      retries: 3
    labels:
      com.datadoghq.ad.logs: '[{"app": "janusgraph", "service": "kubehound"}]'

networks:
  kubenet: