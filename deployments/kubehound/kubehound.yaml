storage:
  retry_delay: 10s
  retry: 5
collector:
  type: live-k8s-api-collector
  live:
    page_size: 500
    page_buffer_size: 10
    rate_limit_per_second: 100
mongodb:
  url: "mongodb://mongodb:27017"
  connection_timeout: 5s
janusgraph:
  url: "ws://janusgraph:8182/gremlin"
  connection_timeout: 5s
telemetry:
  statsd:
    url: "datadog:8125"