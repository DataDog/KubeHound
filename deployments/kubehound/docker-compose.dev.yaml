version: "3.8"
name: kubehound-dev
services:
  mongodb:
    volumes:
      - mongodb_data:/data/db

  janusgraph:
    volumes:
      - janusgraph_data:/data

  mongo-express:
    image: mongo-express:1.0.0-alpha
    profiles: ["infra"]
    container_name: ${COMPOSE_PROJECT_NAME}-mongo-express
    restart: unless-stopped
    depends_on:
      - mongodb
    ports:
      - "127.0.0.1:8081:8081"
    networks:
      - kubenet
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongodb
    labels:
      com.datadoghq.ad.logs: '[{"app": "mongo-express", "service": "kubehound"}]'
  
  kubehound:
    container_name: ${COMPOSE_PROJECT_NAME}-core
    profiles: ["core"]
    build:
      context: ../../
      dockerfile: Dockerfile
    environment:
      - KUBECONFIG=/tmp/.kube/config
    volumes:
      - ./.kube-config:/tmp/.kube/config
    networks:
      - kubenet
      - kind
    labels:
      com.datadoghq.ad.logs: '[{"app": "core", "service": "kubehound"}]'

volumes:
  mongodb_data:
  janusgraph_data:

networks:
  kind:
    external: true