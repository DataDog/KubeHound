name: kubehound-unit-tests

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: harden-runner
        uses: step-security/harden-runner@6b3083af2869dc3314a0257a42f4af696cc79ba3
        with:
          egress-policy: block
          allowed-endpoints:
            api.github.com:443
            github.com:443
            proxy.golang.org:443
            golang.org:443
            go.dev:443
            storage.googleapis.com:443
            
      - name: setup-golang
        uses: actions/setup-go@v4
        with:
          go-version: 1.20.0
       
      - name: git-repo-checkout
        uses: actions/checkout@v3

      - name: pkg-unit-test
        run: make test