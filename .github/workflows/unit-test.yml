name: KubeHound Unit Tests

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@6b3083af2869dc3314a0257a42f4af696cc79ba3
        with:
          egress-policy: block
          allowed-endpoints:
            api.github.com:443
            github.com:443
            proxy.golang.org:443
            golang.org:443
            go.dev:443
            storage.googleapis.com:443
            *.docker.io:443
            
      - name: Setup Golang
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"
       
      - name: Checkout Git Repo
        uses: actions/checkout@v3

      - name: Run Unit Tests
        run: make test