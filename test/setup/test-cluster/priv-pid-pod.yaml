apiVersion: v1
kind: Pod
metadata:
  name: priv-hostpid-pod
  labels:
    app: kubehound-edge-test
spec:
  hostPID: true
  containers:
  - name: priv-hostpid-pod
    image: ubuntu
    tty: true
    securityContext:
      privileged: true
    command: [ "nsenter", "--target", "1", "--mount", "--uts", "--ipc", "--net", "--pid", "--", "bash" ]
