apiVersion: v1
kind: Config
current-context: <context>
clusters:
- name: <cluster-name>
  cluster:
    certificate-authority-data: <ca.crt>
    server: <cluster-endpoint>
contexts:
- name: <context>
  context:
    cluster: <cluster-name>
    user: <user-name>
    namespace: <namespace>
users:
- name: <user-name>
  user:
    client-certificate-data: <user.crt>
    client-key-data: <user.key>
