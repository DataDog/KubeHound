# CE_HOST_MOUNT edge
# @@DOCLINK: TODO TOOD see https://github.com/BishopFox/badPods/tree/main/manifests/priv#mount-the-hosts-filesystem
apiVersion: v1
kind: Pod
metadata:
  name: priv-pod
  labels:
    app: kubehound-edge-test
spec:
  tolerations:
    - key: "node"
      operator: "Equal"
      effect: "NoSchedule"
      value: "nodeless"

  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: "node-role.kubernetes.io/nodeless"
                operator: Exists
  containers:
    - name: priv-pod
      image: ubuntu
      securityContext:
        privileged: true
      command: [ "/bin/sh", "-c", "--" ]
      args: [ "while true; do sleep 30; done;" ]
