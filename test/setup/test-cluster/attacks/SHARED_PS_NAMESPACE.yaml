# SHARED_PS_NAMESPACE edge
# @@DOCLINK: https://datadoghq.atlassian.net/wiki/spaces/ASE/pages/2880275294/SHARED+PS+NAMESPACE
apiVersion: v1
kind: Pod
metadata:
  name: sharedps-pod
  labels:
    app: kubehound-edge-test
spec:
  tolerations:
    - key: "node"
      operator: "Equal"
      effect: "NoSchedule"
      value: "nodeless"

  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: "node-role.kubernetes.io/nodeless"
                operator: Exists
  shareProcessNamespace: true
  containers:
    - name: sharedps-pod
      image: ubuntu
      command: [ "/bin/sh", "-c", "--" ]
      args: [ "while true; do sleep 30; done;" ]
