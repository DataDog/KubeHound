# CE_UMH_CORE_PATTERN edge
apiVersion: v1
kind: Pod
metadata:
  name: umh-core-pod
  labels:
    app: kubehound-edge-test
spec:
  containers:
    - name: umh-core-pod
      image: ubuntu
      volumeMounts:
      - mountPath: /sysproc
        name: nodeproc
      command: [ "/bin/sh", "-c", "--" ]
      args: [ "while true; do sleep 30; done;" ]
  volumes:
    - name: nodeproc
      hostPath:
        path: /proc/sys/kernel
