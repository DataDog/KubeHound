# POD_PATCH edge
# @@DOCLINK: TODO TODO
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pod-patch-sa
  namespace: default
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: default
  name: patch-pods
rules:
  - apiGroups: ["*"]
    resources: ["pods"]
    verbs: ["get", "list", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: pod-patch-pods
  namespace: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: patch-pods
subjects:
  - kind: ServiceAccount
    name: pod-patch-sa
    namespace: default
---
apiVersion: v1
kind: Pod
metadata:
  name: pod-patch-pod
  labels:
    app: kubehound-edge-test
spec:
  serviceAccountName: pod-patch-sa
  containers:
    - name: pod-patch-pod
      image: ubuntu
      command: [ "/bin/sh", "-c", "--" ]
      args: [ "while true; do sleep 30; done;" ]
