# TOKEN_VAR_LOG_SYMLINK edge
apiVersion: v1
kind: ServiceAccount
metadata:
  name: varlog-sa
  namespace: default
automountServiceAccountToken: true
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: default
  name: varlog
rules:
- apiGroups: [""] # "" indicates the core API group
  resources: ["pods/log", "pods", "nodes", "nodes/log"]
  verbs: ["get","list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: varlog
  namespace: default
subjects:
- kind: ServiceAccount
  name: varlog-sa
  apiGroup: ""
roleRef:
  kind: Role
  name: varlog
  apiGroup: ""
---
apiVersion: v1
kind: Pod
metadata:
  name: varlog-pod
  namespace: default
  labels:
    app: kubehound-edge-test
spec:
  containers:
    - name: varlog-pod
      image: ubuntu
      volumeMounts:
      - mountPath: /host/var/log
        name: nodelog
      command: [ "/bin/sh", "-c", "--" ]
      args: [ "while true; do sleep 30; done;" ]
  serviceAccountName: varlog-sa
  volumes:
    - name: nodelog
      hostPath:
        path: /var/log
