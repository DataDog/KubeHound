# CE_NET_ADMIN edge
# @@DOCLINK: TODO TODO
apiVersion: v1
kind: Pod
metadata:
  name: netadmin-pod
  labels:
    app: kubehound-edge-test
spec:
  tolerations:
    - key: "node"
      operator: "Equal"
      effect: "NoSchedule"
      value: "nodeless"

  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: "node-role.kubernetes.io/nodeless"
                operator: Exists
  containers:
    - name: netadmin-pod
      image: ubuntu
      securityContext:
        capabilities:
          add: ["NET_ADMIN"]
      command: [ "/bin/sh", "-c", "--" ]
      args: [ "while true; do sleep 30; done;" ]
