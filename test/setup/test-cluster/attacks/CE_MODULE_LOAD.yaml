# CE_MODULE_LOAD edge
# @@DOCLINK: https://datadoghq.atlassian.net/wiki/spaces/ASE/pages/2890006884/CE+MODULE+LOAD
apiVersion: v1
kind: Pod
metadata:
  name: modload-pod
  labels:
    app: kubehound-edge-test
spec:
  tolerations:
    - key: "node"
      operator: "Equal"
      effect: "NoSchedule"
      value: "nodeless"

  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: "node-role.kubernetes.io/nodeless"
                operator: Exists
  containers:
    - name: modload-pod
      image: ubuntu
      securityContext:
        capabilities:
          add: ["SYS_MODULE"]
      command: [ "/bin/sh", "-c", "--" ]
      args: [ "while true; do sleep 30; done;" ]
